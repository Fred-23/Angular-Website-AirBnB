<div class="header-line">
  <a href="http://localhost:4200">
    <img
      src="../../assets/assets-airbnb/logo.svg"
      alt="icon"
      class="filter-red"
    />
  </a>
  <div class="searchbar">
    <input type="text" placeholder="N'importe oÃ¹" id="search-input" list="city-suggestions" />
    <datalist id="city-suggestions">
      <option *ngFor="let city of listCity$ | async" [value]="city.nom"></option>
    </datalist>
        
    <p>Une semaine</p>
    <p>Ajouter des voyageurs</p>
    <img
      src="../../assets/assets-airbnb/loupe.svg"
      alt="icon"
      class="filter-red"
    />
  </div>
  <div class="right-container">
    <div class="text-right-container">
      <p>Mettre mon logement</p>
    </div>

    <img
      src="../../assets/assets-airbnb/globe.svg"
      alt="icon"
      class="filter-red"
    />

    <!-- <ng-container *ngIf="navItems$ | async as navItems">
      <div
        (mouseleave)="showSub = false"
        (mouseenter)="itemHover(item)"
        *ngFor="let item of navItems"
        class="nav-item"
      > -->
    <div class="bubble" (mouseenter)="showMenu = true" (mouseleave)="showMenu = false" >
      <img
        src="../../assets/assets-airbnb/bars.svg"
        alt="icon"
        class="filter-red"
      />
      <img
        src="../../assets/assets-airbnb/profile.svg"
        alt="icon"
        class="filter-red"
      />
      
  </div>
  <div class="menu" *ngIf="showMenu">
    <!-- Contenu du menu -->
    <!-- Vous pouvez ajouter des liens ou des options de menu ici -->
    <ul>
      <li><a href="#">Option 1</a></li>
      <li><a href="#">Option 2</a></li>
      <li><a href="#">Option 3</a></li>
    </ul>
</div>
</div>
